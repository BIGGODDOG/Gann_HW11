{% extends "base.html" %}

{% block content %}
<h2>Лучший покупатель</h2>
{% if customer %}
    <p>Покупатель: {{ customer.name }}</p>
    <p>Сумма покупок: {{ customer.total_purchases }}</p>
{% else %}
    <p>Нет данных о покупках.</p>
{% endif %}
<a href="{% url 'reports' %}">Назад к отчётам</a>
{% endblock %}
