{% extends "base.html" %}

{% block content %}
<h2>Покупатели, купившие товар "{{ product.name }}"</h2>
<ul>
    {% for customer in customers %}
        <li>{{ customer.name }} - {{ customer.email }}</li>
    {% empty %}
        <li>Нет покупателей, купивших этот товар.</li>
    {% endfor %}
</ul>
<a href="{% url 'reports' %}">Назад к отчётам</a>
{% endblock %}
