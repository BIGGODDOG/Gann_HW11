{% extends "base.html" %}

{% block content %}
<h2>Удалить sale</h2>
<p>Вы уверены, что хотите удалить sale "{{ sale.customer }}" - "{{ sale.seller }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
</form>
<a href="{% url 'sale_list' %}">Назад</a>
{% endblock %}
